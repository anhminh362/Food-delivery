<!DOCTYPE html>
<html>
<head>
    <title>Chúc mừng Ngày Phụ nữ Việt Nam</title>
    <style>
        body {
            text-align: center;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }
        h1 {
            color: #ff3366;
        }
        p {
            font-size: 20px;
            color: #333;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chúc mừng Ngày Phụ nữ Việt Nam 20/10</h1>
        <p>Chúc mừng bạn trong ngày này! Hãy luôn xinh đẹp và hạnh phúc.</p>
    </div>
</body>
</html>
